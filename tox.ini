[tox]
envlist = py36,py37,py38,py39

[testenv]
deps =
  cov-core
  coverage
  execnet
  pycodestyle
  py
  pytest
  pytest-cache
  pytest-cov
  pytest-pycodestyle
  pytest-flakes
  mock
  freezegun
  pytest-blockage

passenv=TRAVIS*
setenv =
    TOXINIDIR={toxinidir}
    TOXDISTDIR={distdir}
sitepackages = False
whitelist_externals = env test

commands =
    python --version
    virtualenv --version
    pip --version
    pip freeze
    py.test -rxs -vv --durations=10 --pycodestyle --flakes --blockage --cov-report term-missing --cov-report xml --cov-report html --cov-config {toxinidir}/.coveragerc --cov=psread {posargs} psread

# always recreate the venv
recreate = True
